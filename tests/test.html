<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-LLM Integration Tests</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        .test-output {
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Multi-LLM Integration Tests</h1>
    <div id="output" class="test-output">
        Loading tests...
    </div>

    <script type="module">
        // Redirect console output to the page
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        const originalError = console.error;

        console.log = (...args) => {
            outputDiv.innerHTML += args.join(' ') + '\n';
            originalLog(...args);
        };

        console.error = (...args) => {
            outputDiv.innerHTML += 'ERROR: ' + args.join(' ') + '\n';
            originalError(...args);
        };

        // Mock Chrome APIs for browser testing
        window.chrome = {
            storage: {
                local: {
                    get: async (keys) => ({}),
                    set: async (data) => {}
                }
            },
            runtime: {
                lastError: null,
                sendMessage: async (message) => ({ success: true }),
                onMessage: { addListener: () => {} }
            }
        };

        // Simple test framework
        let testResults = { passed: 0, failed: 0, total: 0 };

        window.describe = (name, fn) => {
            console.log(`\nðŸ“ ${name}`);
            fn();
        };

        window.it = (name, fn) => {
            testResults.total++;
            try {
                const result = fn();
                if (result && typeof result.then === 'function') {
                    result.then(
                        () => {
                            testResults.passed++;
                            console.log(`  âœ… ${name}`);
                            updateResults();
                        },
                        (error) => {
                            testResults.failed++;
                            console.log(`  âŒ ${name}: ${error.message}`);
                            updateResults();
                        }
                    );
                } else {
                    testResults.passed++;
                    console.log(`  âœ… ${name}`);
                    updateResults();
                }
            } catch (error) {
                testResults.failed++;
                console.log(`  âŒ ${name}: ${error.message}`);
                updateResults();
            }
        };

        window.expect = (actual) => ({
            toBeDefined: () => {
                if (actual === undefined) {
                    throw new Error('Expected value to be defined');
                }
            },
            toBe: (expected) => {
                if (actual !== expected) {
                    throw new Error(`Expected ${actual} to be ${expected}`);
                }
            },
            toEqual: (expected) => {
                if (JSON.stringify(actual) !== JSON.stringify(expected)) {
                    throw new Error(`Expected ${JSON.stringify(actual)} to equal ${JSON.stringify(expected)}`);
                }
            }
        });

        function updateResults() {
            setTimeout(() => {
                console.log(`\nðŸ“Š Current Results: âœ…${testResults.passed} âŒ${testResults.failed} ðŸ“ˆ${testResults.total}`);
            }, 100);
        }

        // Run basic tests
        async function runTests() {
            try {
                console.log('ðŸ§ª Starting Browser Tests...\n');

                // Test provider factory
                console.log('ðŸ“¦ Testing Provider Factory...');
                const { LLMProviderFactory } = await import('../llm-provider-factory.js');
                
                describe('LLM Provider Factory', () => {
                    it('should be defined', () => {
                        expect(LLMProviderFactory).toBeDefined();
                    });

                    it('should return available providers', () => {
                        const providers = LLMProviderFactory.getAvailableProviders();
                        expect(Array.isArray(providers)).toBe(true);
                        console.log(`    Found providers: ${providers.map(p => p.name).join(', ')}`);
                    });
                });

                // Test individual providers
                const providers = [
                    { name: 'AnthropicProvider', path: '../providers/anthropic-provider.js' },
                    { name: 'GeminiProvider', path: '../providers/gemini-provider.js' },
                    { name: 'OpenAIProvider', path: '../providers/openai-provider.js' },
                    { name: 'OllamaProvider', path: '../providers/ollama-provider.js' }
                ];

                for (const { name, path } of providers) {
                    try {
                        const module = await import(path);
                        const Provider = module[name];
                        
                        describe(name, () => {
                            it('should be importable', () => {
                                expect(Provider).toBeDefined();
                            });

                            it('should be instantiable', () => {
                                const provider = new Provider();
                                expect(provider).toBeDefined();
                            });
                        });
                    } catch (error) {
                        console.log(`âŒ Failed to test ${name}: ${error.message}`);
                    }
                }

                setTimeout(() => {
                    console.log('\nðŸŽ¯ Browser Tests Complete!');
                    if (testResults.failed === 0) {
                        console.log('ðŸŽ‰ All tests passed!');
                    } else {
                        console.log(`ðŸ’¥ ${testResults.failed} tests failed!`);
                    }
                }, 1000);

            } catch (error) {
                console.error('Test execution failed:', error);
            }
        }

        // Start tests when page loads
        runTests();
    </script>
</body>
</html>
